name: Discover CPAs (Houston)

on:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Run CPA search (EN + ES)
        run: node dist/scripts/run-cpa-search.js

      - name: Score CPA sites
        run: node dist/scripts/run-cpa-score.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: houston-cpa-results
          path: data/houston/**
