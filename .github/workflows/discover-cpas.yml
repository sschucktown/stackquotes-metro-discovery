name: Discover & Score CPAs (DuckDuckGo)

on:
  workflow_dispatch:
    inputs:
      spec_path:
        description: "Path to CPA discovery spec JSON"
        required: true
        default: "scripts/specs/houston.cpa.json"

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Phase 4A — Discovery (EN + ES)
      - name: Run CPA discovery
        env:
          RUN_SPEC_PATH: ${{ inputs.spec_path }}
        run: npm run run:cpa-search

      # Guardrail — ensure discovery produced files
      - name: Verify discovery outputs
        run: |
          ls -la data
          test -f data/cpas_raw.en.json
          test -f data/cpas_raw.es.json

      # Phase 4B — Scoring
      - name: Run CPA scoring
        run: npm run run:cpa-score

      - name: Enrich Spanish parity
        run: npm run run:cpa-enrich


      # Artifacts
      - name: Upload CPA discovery artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpa-discovery-output
          path: data/**
