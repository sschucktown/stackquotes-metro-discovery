name: Discover CPAs (DuckDuckGo)

on:
  workflow_dispatch:
    inputs:
      spec_path:
        description: "Path to CPA run spec JSON"
        required: true
        default: "scripts/specs/houston.cpa.json"

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      # üîç DEBUG STEP ‚Äî MUST RUN BEFORE BUILD
      - name: Debug filesystem
        run: |
          echo "=== REPO ROOT ==="
          ls -la
          echo ""
          echo "=== scripts ==="
          ls -la scripts || echo "NO scripts DIR"
          echo ""
          echo "=== trust proxy dirs ==="
          find scripts -maxdepth 2 -type d | sed 's/^/DIR: /'
          echo ""
          echo "=== trust proxy files ==="
          find scripts -type f | sed 's/^/FILE: /'

